<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="pag" class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
        </header>
        <form action="form" class="main-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="info">
                        <div class="input-wrapper">
                            <label for="input-name">Nome</label>
                            <input type="text" id="input-name">
                        </div>
                        <div class="input-wrapper">
                            <label for="input-sobname">Sobrenome</label>
                            <input type="text" id="input-sobname">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="input-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="input-email" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="input-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="input-password" minlength="6" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
                    <div class="input-wrapper">
                        <label for="input-namementor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="input-namementor">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <div class="col-0">
                        <h2>Primeira Mentoria</h2>
                        <div class="col-1">
                            <div class="input-wrapper">
                                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date"  id="event-date"/>
                            </div>
    
                            <div class="col-2">
                                <div class="input-wrapper">
                                    <label for="event-date">Das</label>
                                    <input type="time"  id="event-date"/>
                                </div>
        
                                <div class="input-wrapper">
                                    <label for="event-date">Até</label>
                                    <input type="time"  id="event-date"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-0">
                        <h2>Segunda Mentoria</h2>
                        <div class="col-1">
                            <div class="input-wrapper">
                                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date"  id="event-date"/>
                            </div>
    
                            <div class="col-2">
                                <div class="input-wrapper">
                                    <label for="event-date">Das</label>
                                    <input type="time"  id="event-date"/>
                                </div>
        
                                <div class="input-wrapper">
                                    <label for="event-date">Até</label>
                                    <input type="time"  id="event-date"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset> 
        </form>
        <footer >
             <input 
             type="submit" 
             form="form"
             value="Salvar">
        </footer>
    </main>
</body>
</html>
