<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="pag" class="main-content">
    <header>
        <h1>
            Mentoria
        </h1>
        <p>
            Preencha o formulário abaixo para <br> agendar a sua mentoria
        </p>
    </header>
    
    <form action="form" class="main-form">

        <fieldset>
            <div class="fieldset-wrapper">

                <legend>Informações pessoais</legend>
                
                <div class="Info">
                    <div class="input-wrapper">
                        <label for="input-name">Nome</label>
                        <input type="text" id="input-name">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="input-sobname">Sobrenome</label>
                        <input type="text" id="input-sobname">
                    </div>
                </div>
                
                <div class="input-wrapper">
                    <label for="input-email">Email <span>(digite um email válido)</span></label>
                    <input type="email" 
                    id="input-email"
                    required 
                    >
                </div>
                <div class="input-wrapper">
                    <label for="input-password">Senha <span>(minimo de 6 caracteres)</span></label>
                    <input type="password" 
                    id="input-password"
                    minlength="6"
                    required
                    >
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Informações do Mentor</legend>
            <div class="input-wrapper">
                <label for="input-namementor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="input-namementor">
            </div>
        </fieldset>
        <fieldset>
            <div class="input-date">
                <legend>Seus Horários disponíveis</legend>
                <h2>Primeira Mentoria</h2>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="input-namementor">Data <span>(DD/MM/AA)</span></label>
                        <input type="date" id="input-namementor">
                    </div>
                    <div class="input-wrapper">
                        <label for="input-namementor">Das</label>
                        <input type="time" id="input-namementor">
                    </div>
                    <div class="input-wrapper">
                        <label for="input-namementor">Até</label>
                        <input type="time" id="input-namementor">
                    </div>
                </div>
                <h2>Segunda Mentoria</h2>
                <div class="col-3">
                <div class="input-wrapper">
                    <label for="input-namementor">Data <span>(DD/MM/AA)</span></label>
                    <input type="date" id="input-namementor">
                </div>
                <div class="input-wrapper">
                    <label for="input-namementor">Das</label>
                    <input type="time" id="input-namementor">
                </div>
                <div class="input-wrapper">
                    <label for="input-namementor">Até</label>
                    <input type="time" id="input-namementor">
                </div>
            </div>
        </fieldset>
    </form>
   </main> 
</body>
</html>
